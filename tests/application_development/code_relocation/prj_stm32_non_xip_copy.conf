CONFIG_CODE_DATA_RELOCATION=y
CONFIG_COVERAGE=n
CONFIG_ZTEST=y

# Relocated code/data is copied with XIP disabled
CONFIG_CODE_DATA_RELOCATION_COPY_ALL=y

# Disable XIP
CONFIG_XIP=n
CONFIG_FLASH_SIZE=0
CONFIG_FLASH_BASE_ADDRESS=0

# Enable relocation to ITCM test
CONFIG_RELOCATE_TO_ITCM=y
CONFIG_MINIMAL_LIBC=y
