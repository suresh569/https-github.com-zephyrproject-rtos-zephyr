sample:
  name: SPI NAND Flash Sample
tests:
  sample.drivers.spi.nand.flash:
    tags: spi nand
    filter: dt_compat_enabled("jedec,spi-nand")
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Test 1: Flash erase"
            - "Flash erase succeeded!"
            - "Test 2: Flash write"
            - "Attempting to write 4 bytes"
            - "Data read matches data written. Good!!"
    depends_on: spi
