description: Nordic high voltage DC/DC regulator

include:
  - name: base.yaml
  - name: regulator.yaml
    property-allowlist:
      - regulator-name
      - regulator-boot-on
      - regulator-init-microvolt
      - regulator-min-microvolt
      - regulator-max-microvolt

compatible: "nordic,hvdcdc-regulator"

properties:
  regulator-name:
    required: true
