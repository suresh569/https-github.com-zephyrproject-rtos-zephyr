description: NXP IMX7D CCM Prescalers definitons

properties:

  ccm-pre:
    type: int
    default: 0
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    description: CCM Pre divider value (0-7, divider=n+1)

  ccm-post:
    type: int
    default: 0
    description: Post divider value (0-63, divider=n+1)
