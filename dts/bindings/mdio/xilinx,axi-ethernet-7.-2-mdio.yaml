# Common fields for MDIO controllers

include: mdio-controller.yaml

compatible: xlnx,axi-ethernet-7.2-mdio

description: MDIO interface of Xilinx AXI 1G/2.5G Ethernet Subsystem.

properties:
  reg:
    required: true
    type: array
    description: |
      Control registers of the MDIO device. Should be the same value that is also
      used for the Ethernet MAC controller. The driver uses the appropriate offsets.

  clock-frequency:
    type: int
    required: true
    description: |
      Clock frequency supplied to the MDIO bus. Required for calculating MDC divider.
